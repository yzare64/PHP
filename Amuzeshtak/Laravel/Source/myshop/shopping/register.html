<section class="account-box">
    <div class="register-logo">
        <a href="index.html">
            <h2>پارس مارکت</h2>
        </a>
    </div>
    <div class="register">
        <div class="headline">ثبت‌نام در پارس مارکت </div>
        <div class="content">
            <span class="hint">اگر قبلا با ایمیل ثبت‌نام کرده‌اید، نیاز به ثبت‌نام مجدد با شماره همراه ندارید</span>
            <form action="#">
                <label for="mobtel">نام کاربری</label>
                <input id="mobtel" type="text" placeholder="نام کاربری">
                <label for="mobtel">ایمیل</label>
                <input id="mobtel" type="text" placeholder="ایمیل">
                <label for="pwd">رمز عبور</label>
                <input id="pwd" type="text" placeholder="رمز عبور">
                <label for="pwd">تایید رمز عبور</label>
                <input id="pwd" type="text" placeholder="تایید رمز عبور">
                <div class="acc-agree">
                    <label for="chkbox">
                    <input id="chkbox" type="checkbox">
                        <a href="#">حریم خصوص</a>
                        <span>و</span>
                        <a href="#">شرایط و قوانین</a>
                        <span> استفاده از سرویس های سایت پارس مارکت را مطالعه نموده و با کلیه موارد آن موافقم.</span>
                    </label>
                </div>
                <button type="submit">ثبت نام در پارس مارکت</button>
            </form>
        </div>
        <div class="foot">
            <div>
                <span>قبلا در پارس مارکت ثبت‌نام کرده‌اید؟</span>
                <a href="login.html">وارد شوید</a>
            </div>
        </div>
    </div>
</section>
